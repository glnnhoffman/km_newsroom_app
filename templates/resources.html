<!DOCTYPE html>
<html>
<head>
    <title>Resources</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Browse Newsroom Content</h1>
    <button onclick="window.location.href = '{{url_for('index')}}';">Go to Home Page</button> 
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Publication Date</th>
                <th>Source</th>
                <th>URL to Full-text</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data%}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td><a href="{{row[3]}}">Click Here to Access</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
